<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type ="text/css">
        #selected{
            color:blueviolet;
        }
        .dark{
            background-color: blueviolet;
            color: yellow;
        }
        .dark #selected{
            color : rgb(255, 0, 170)
        }
    </style>
</head>
<body class>
    <ul>
        <li id ="did">HTML</li>
        <li class = "active">CSS</li>
        <li class="active">JAVA SCRIPT</li><br>
    </ul>
    <ul>
        <li id="ele">HTML</li>
        <li class ="active">CSS</li>
        <li class="active">JAVA SCRIPT</li><br>
    </ul>
    <ol>
        <li>HTML</li>
        <li>CSS</li>
        <li id="selected">JAVA SCRIPT</li>
        <input type ="button" value="dark" onclick="document.body.className='dark';" />
    </ol>
    <input type ="button" value ="confirm" onclick="func_confirm()"/>
    <input type ="button" value ="prompt" onclick="func_prompt()"/>
    
    <script>
        function func_confirm(){
            // confirm은 확인 취소두가지 확인은 true 취소는 false
            if(confirm('뚜여이 콩수니 할꼬야? >-<')){
                alert('응 할꼬야!!'); // 이런식으로 확인되었음을 알릴 수 있음
            }else{
                alert('응~ 넌 해야 할꼬야~!!');
            }
        }
        function func_prompt(){
            if(prompt('id?')==='pcrs5278'){
                alert('니가 그 혜디니구나!! ><');
            }else{
                alert('너는 누구냐 ㅡ^ㅡ');
            }
        }
        var ul = document.getElementsByTagName('ul')[1];
        var lis = ul.getElementsByTagName('li');
        for(var i=0;i<lis.length;i++){
            lis[i].style.color='red';
        }

        var lis_2 = document.getElementsByClassName('active');
        for(var i=0;i<lis_2.length; i++){
            lis_2[i].style.color='pink';
        }
        var lis_3 = document.getElementById('did');
        lis_3.style.color='red'
    </script>
</body>
</html>
